name: Deploy Auth Lambda to AWS

on:
    push:
        branches:
            - main
        paths:
            - "src/**" # Only trigger when source code changes
            - "package.json"
            - "tsconfig.json"
    workflow_dispatch:

jobs:
    deploy:
        name: Deploy to AWS Lambda
        runs-on: ubuntu-latest
        environment: production

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build TypeScript
              run: npm run build

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: Prepare Lambda package
              run: |
                  # Create temporary directory for Lambda deployment
                  mkdir -p lambda-package

                  # Copy compiled JavaScript files
                  cp -r dist/* lambda-package/ || true

                  # Copy package.json for reference
                  cp package.json lambda-package/

                  # Install production dependencies
                  cd lambda-package
                  npm install --omit=dev

            - name: Create deployment package
              run: |
                  cd lambda-package
                  zip -r ../auth-lambda.zip .

            - name: Deploy Lambda function
              run: |
                  aws lambda update-function-code \
                    --function-name fl-auth-service-lambda \
                    --zip-file fileb://auth-lambda.zip

            - name: Verify deployment
              run: |
                  echo "Lambda functions deployed successfully!"
                  aws lambda list-functions \
                    --query "Functions[?contains(FunctionName, 'fl-auth-service-lambda')].{Name:FunctionName,Runtime:Runtime,LastModified:LastModified}" \
                    --output table

            - name: Notify deployment status
              if: always()
              uses: rtCamp/action-slack-notify@v2
              env:
                  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
                  SLACK_CHANNEL: deployments
                  SLACK_COLOR: ${{ job.status }}
                  SLACK_TITLE: "üîê FL Auth Service Lambda Deployment"
                  SLACK_MESSAGE: "Commit: ${{ github.event.head_commit.message }} - Auth API deployed to AWS Lambda ${{ job.status }}"
